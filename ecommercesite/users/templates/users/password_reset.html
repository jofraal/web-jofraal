{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-center text-3xl font-bold text-gray-900">Restablecer Contraseña</h2>
    <p class="text-center text-sm text-gray-600">Ingresa tu correo para recibir un enlace de restablecimiento.</p>
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Enviar
      </button>
    </form>
    
    <p class="text-center text-sm text-gray-600">
      <a href="{% url 'users:login' %}" class="text-indigo-600 hover:text-indigo-500">Volver al inicio de sesión</a>
    </p>
  </div>
</div>
{% endblock %}
